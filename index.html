<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <!-- <div class="bkg-image side-panel">
            <img src="/images/photo-1585202900225-6d3ac20a6962.avif" alt="">
        </div> -->
        <div class="main-content">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <p>Let's do this!</p>
            <div class="register-form">
                <form action="" method="post">
                    <div class="two-form">
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="name">FIRST NAME</label>
                                <input type="text" name="name" id="name">
                            </form>
                        </div>
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="sname">LAST NAME</label>
                                <input type="text" name="sname" id="sname">
                            </form>
                        </div>
                    </div>
                    <div class="two-form">
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </form>
                        </div>
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone">
                            </form>
                        </div>
                    </div>
                    <div class="two-form">
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="pword">PASSWORD</label>
                                <input type="password" name="pword" id="pword">
                            </form>
                        </div>
                        <div class="form-contents">
                            <form action="" method="get">
                                <label for="cpword">CONFIRM PASSWORD</label>
                                <input type="password" name="cpword" id="cpword">
                            </form>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
                <div class="is-member">
                    <p>Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
